<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <title>Контакт</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(to right, #fff9e6, #fceabb);
            color: #333;
        }

        .contact-container {
            max-width: 700px;
            margin: 60px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #5e35b1;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-weight: bold;
        }

        input, textarea {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
            resize: vertical;
        }

        input:focus, textarea:focus {
            border-color: #5e35b1;
            outline: none;
        }

        button {
            padding: 12px;
            background-color: #5e35b1;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4527a0;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <ul>
        <li><a href="index.html">Биографија</a></li>
        <li><a href="obrazovanie.html">Образование</a></li>
        <li><a href="hobi.html">Хоби</a></li>
        <li><a href="kontakt.html">Контакт</a></li>
    </ul>
</nav>

<div class="contact-container">
    <h1>Контактирај ме</h1>
    <form action="#" method="post">
        <div>
            <label for="name">Име и презиме</label>
            <input type="text" id="name" name="name" placeholder="Твоето име..." required>
        </div>
        <div>
            <label for="email">Е-пошта</label>
            <input type="email" id="email" name="email" placeholder="filip123@gmail.com" required>
        </div>
        <div>
            <label for="message">Порака</label>
            <textarea id="message" name="message" rows="6" placeholder="Напиши ја твојата порака тука..." required></textarea>
        </div>
        <button type="submit">Испрати</button>
    </form>
</div>
<footer class="footer">
    <div class="footer-container">
        <p class="footer-text">Следете ме на социјалните мрежи</p>
        <div class="social-icons">
            <a href="https://www.facebook.com/filip.mihajloski" target="_blank" class="social-link">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="https://www.instagram.com/mihajloski_filip/" target="_blank" class="social-link">
                <i class="fab fa-instagram"></i> Instagram
            </a>
        </div>
        <p class="footer-copy">&copy; 2025 Филип Михајлоски. Сите права задржани.</p>
    </div>
</footer>
</body>
</html>
